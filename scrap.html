<html>
<head>
    <title>Test Suite</title>
    <script>

        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }


        window.onload = function() {
            function executeCallback(fn) {
                return fn();
            }

            assert(executeCallback(function() {return "true"}) === "true", "Callback executed successfully");

            function isPalindrome(text) {
                if(text.length <= 1) return true;
                if(text.toUpperCase().charAt(0) !== text.toUpperCase().charAt(text.length -1)) return false;
                return isPalindrome(text.substring(1,text.length - 1));
            }
            assert(isPalindrome('Malayalam') === true, "Malayalam is a  palindorme");
            assert(isPalindrome('Sriram') === false, "Sriram is not a palindrome");

            var values = [1,2,3,6,5,1,22];
            alert(values.sort(function(value1, value2) {return value2 - value1}));
        };

    </script>

    <style>
        #results li.pass { color: green; }
        #results li.fail { color: red; }
    </style>
</head>

<body>
<ul id="results"></ul>
</body>
</html>
