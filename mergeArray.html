<html>
<head>
    <title>Test Suite</title>
    <script>

        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }


        window.onload = function() {
           function merge(rootObject) {
               for(var i=1; i<arguments.length; i++) {
                   for(var key in arguments[i]) {
                       rootObject[key] = arguments[i][key];
                   }
               }
               return rootObject;
           }
           var merged = merge({name: "Sriram"}, {role: "PM"}, {location: "Chicago"}, {friend: "Bharath"});
           assert(merged["name"] === "Sriram", "Name is Sriram");
           assert(merged["role"] === "PM", "Role is PM");
           assert(merged["location"] === "Chicago", "Location is Chicago");
           console.log(merged);
        };

    </script>

    <style>
        #results li.pass { color: green; }
        #results li.fail { color: red; }
    </style>
</head>

<body>
<ul id="results"></ul>
</body>
</html>
